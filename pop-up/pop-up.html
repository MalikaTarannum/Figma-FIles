<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="stylesheet" href="./css/pop-up.css">
</head>
<body>
    <div class="pop-up">
        <div class="container">
            <div class="wrapper">
                <div class="pop-up-main-wrap">
                    <div class="pop-up-image-wrap">
                        <div class="pop-up-image">
                            <img src="./images/pop-up.png" class="image">
                        </div>
                    </div>
                    <div class="pop-up-content-wrap">
                        <div class="pop-up-close-image">
                            <a href="" class="close-image">
                                <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.87305 6.87207L19.1296 19.1286M6.87305 19.1286L19.1296 6.87207" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>                                    
                            </a>
                        </div>
                        <div class="pop-up-content">
                            <h2 class="title">Subscribe & save 10%!</h2>
                            <p class="description">Join the Casa Botelho Family by subscribing to our mailing list, and enjoy an exclusive, 10% discount on your first purchase.</p>
                        </div>
                        <div class="pop-up-input-wrap">
                            <div class="pop-up-input-name">
                                <input type="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="pop-up-input-email">
                                <input type="email" name="email" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="pop-up-button-wrap">
                            <button type="submit" value="submit">subscribe</button>
                        </div>
                        <div class="pop-up-text-wrap">
                            <p class="text">By signing up, you agree to Casabotelho <span>Privacy</span> <span>Policy</span> and <span>Terms & Conditions</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
